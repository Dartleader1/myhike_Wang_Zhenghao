<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login - HoCa's Hiking App</title>
  <meta name="comp1800 template" content="My 1800 App">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <!-- Firebase and Other Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <!-- (FirebaseUI is no longer used for the custom form) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <!-- Your Custom Scripts -->
  <script src="./scripts/firebaseAPI_TEAM07.js"></script>
  <!-- Optional: Your other custom scripts and CSS -->
</head>

<body>
  <!-- Navbar Placeholder -->
  <nav id="navbarPlaceholder"></nav>

  <!-- Login Form Content -->
  <div class="container py-4">
    <h1>Let's Login!</h1>
    <!-- Custom Login Form -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary">SIGN IN</button>
    </form>
  </div>

  <!-- Footer Placeholder -->
  <nav id="footerPlaceholder"></nav>

  <!-- Your Custom JavaScript Functions -->
  <script src="./scripts/firebaseAPI_BBY07.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <!-- Custom Authentication Script -->
  <script>
    // Wait until the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission

        // Get the email and password values from the form
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Use Firebase Authentication to sign in with email and password
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in successfully. Redirect to main.html.
            window.location.href = "main.html";
          })
          .catch((error) => {
            // Handle errors here.
            console.error("Error signing in:", error);
            alert("Error: " + error.message);
          });
      });
    });
  </script>
</body>

</html>
